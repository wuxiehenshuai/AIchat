<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫少女对话</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="anime-girl-profile">
                <img src="images/anime-girl-avatar.svg" alt="动漫少女" class="profile-pic">
                <h2>小樱酱</h2>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message anime-girl">
                <div class="message-bubble">
                    <p>你好啊！今天想聊些什么呢？(≧▽≦)</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="在这里输入消息...">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <div class="anime-girl-image">
        <img src="images/anime-girl-full.svg" alt="动漫少女全身像">
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
